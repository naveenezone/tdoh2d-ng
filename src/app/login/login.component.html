<div class="container">
    <div class="row">
      <div>
        <input type="text" name="username" placeholder="Username" [(ngModel)]="username">
      </div>
      <div>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="password">
      </div>
      <button type="button" class="btn btn-primary" (click)=handleLogin()>Login</button>
    </div>
  </div>
  
  <div>
    <small *ngIf="invalidLogin">Invalid Login</small>
</div>
